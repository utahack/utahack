<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>utaHack</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#3D466D">
  <link rel="shortcut icon" href="/images/aukaraokecp/favicon.ico?check000">
  <link href="/images/aukaraokecp/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="/images/aukaraokecp/apple-touch-icon.png" rel="apple-touch-icon" />
  <link href="/images/aukaraokecp/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76" />
  <link href="/images/aukaraokecp/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
  <link href="/images/aukaraokecp/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="/css/aukaraokecp/default.css">
  <link rel="stylesheet" href="/css/aukaraokecp/colorbox.css">
  <link rel="stylesheet" href="/css/aukaraokecp/sp.css">
  <link rel="stylesheet" href="/css/wrapper.css">
</head>

<body>
  <!--header menu-->
  <ul class="header-bar">
    <li id="backButton" class="header-item back"><img src="/images/icon/back_bar_button.png" /></li>
    <li id="titleHeader" class="header-item title"></li>
    <li class="header-item search"><img src="/images/icon/search_bar_button.png" /></li>
    <li class="header-item mypage"><img src="/images/icon/mypage_bar_button.png" /></li>
  </ul>


  <iframe id="spframe" class="spframe" src="/aukaraokecp"
    sandbox="allow-same-origin allow-forms allow-scripts allow-popups allow-top-navigation"></iframe>

  <!-- footer menu -->
  <ul class="footerMenu">
    <span class="menu"><img src="/images/icon/button_sidemenu.png" /></span>
    <li class="footerbutton"><img src="/images/icon/icon_menu_home_on.png">
      <p class="forcus">トップ</p>
    </li>
    <li class="footerbutton"><img src="/images/icon/icon_menu_tokuten.png">
      <p>エンタメ/特典</p>
    </li>
    <li class="footerbutton"><img src="/images/icon/icon_menu_app.png">
      <p>アプリ</p>
    </li>
    <li class="footerbutton"><img src="/images/icon/icon_menu_anshin.png">
      <p>あんしん</p>
    </li>
  </ul>

  <script>

    spframe.addEventListener('load',(element) => {
      const ifrDoc = element.target.contentDocument;
      titleHeader.textContent = ifrDoc.title;
      const script = document.createElement('script');
      script.src = '/js/mod.js';
      ifrDoc.body.appendChild(script);
    }, false);

    backButton.addEventListener('click', ()=>{
      spframe.contentWindow.history.back();
    }, false);
    
  </script>

  <script>
    // ServiceWorker登録：https://developers.google.com/web/fundamentals/primers/service-workers/?hl=ja
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service_worker.js').then((registration) => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function (err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    }
  </script>
</body>

</html>
