<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>utaHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FFFFFF">
  <link rel="manifest" href="manifest.json">
  <meta name="format-detection" content="telephone=no">
  <link rel="shortcut icon" href="/images/aukaraokecp/favicon.ico">
  <link href="/images/aukaraokecp/apple-touch-icon-180x180.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="/images/aukaraokecp/apple-touch-icon.png" rel="apple-touch-icon" />
  <link href="/images/aukaraokecp/apple-touch-icon-76x76.png" rel="apple-touch-icon" sizes="76x76" />
  <link href="/images/aukaraokecp/apple-touch-icon-120x120.png" rel="apple-touch-icon" sizes="120x120" />
  <link href="/images/aukaraokecp/apple-touch-icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
  <link rel="stylesheet" href="/css/aukaraokecp/default.css">
  <link rel="stylesheet" href="/css/aukaraokecp/colorbox.css">
  <link rel="stylesheet" href="/css/aukaraokecp/sp.css">
  <link rel="stylesheet" href="/css/wrapper_base.css">
  <link rel="stylesheet" href="/css/wrapper.css">
  <link rel="stylesheet" href="/css/loading.css">
</head>

<body>

  <header class="header-block">
    <ul class="header-bar">
      <li id="backButton" class="header-item"><img src="/images/smartpass/title_back.png" /></li>
      <li class="header-item menu"><img src="/images/smartpass/menu_bar_button.png" /></li>
      <li id="titleHeader" class="header-item title"></li>
      <li class="header-item"><img src="/images/smartpass/icon_search_suggest.png" /></li>
      <li class="header-item"><img src="/images/smartpass/mypage_bar_button.png" /></li>
    </ul>
  </header>

  <main id="mainBlock" class="main-block">
    <div id="loadBlock" class="load-block">
    </div>
    <iframe id="mainFrame" class="main-frame" src="/aukaraokecp"
      sandbox="allow-same-origin allow-forms allow-scripts allow-popups allow-top-navigation allow-modals allow-presentation"></iframe>
  </main>

  <footer class="footer-block">
    <ul class="footer-bar">
      <li id="topButton" class="footer-item">
        <img class="on" src="/images/smartpass/icon_menu_home_on.png">
        <img class="off" src="/images/smartpass/icon_menu_home.png">
        <p>ホーム</p>
      </li>
      <li class="footer-item">
        <img class="on" src="/images/smartpass/icon_menu_by_purpose_on.png">
        <img class="off" src="/images/smartpass/icon_menu_by_purpose.png">
        <p>目的で探す</p>
      </li>
      <li id="resetButton" class="footer-item">
        <img class="on" src="/images/smartpass/icon_menu_my_coupon_on.png">
        <img class="off" src="/images/smartpass/icon_menu_my_coupon.png">
        <p>マイクーポン</p>
      </li>
    </ul>
  </footer>

  <script src="js/wrapper.js"></script>
  <script>
    // ServiceWorker登録：https://developers.google.com/web/fundamentals/primers/service-workers/?hl=ja
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service_worker.js')
        .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
        .catch(err => console.log('ServiceWorker registration failed: ', err));
    }
  </script>
</body>

</html>
